services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: blogbowl
      POSTGRES_USER: development
      POSTGRES_PASSWORD: development
    volumes:
      - bb_postgres_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 128M

volumes:
  bb_postgres_data:
